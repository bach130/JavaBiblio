<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	
	<ui:define name="content">
	<h:form>
			<h2>rechercher un Adherent</h2>
	    <h:panelGrid columns="3">
				<h:outputText value="Nom :"></h:outputText>
				<h:inputText id="nom" value="#{loginBean.adherent.nom}">
                
				</h:inputText><br/>
				<h:outputText value="Prenom :"></h:outputText>
				<h:inputText id="prenom" value="#{loginBean.adherent.prenom}">
                
				</h:inputText>
				<h:commandButton value="rechercher"
					action="#{loginBean.chercherAdheParNometPrenom}">
				</h:commandButton><br/>
				
				<h:commandButton value="Afficher tout les adherents"
					action="#{loginBean.listAdherent}">
				</h:commandButton>
				
				<h:commandButton value="precedent"
					action="bienvenue">
				</h:commandButton><br/>
				
					</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
