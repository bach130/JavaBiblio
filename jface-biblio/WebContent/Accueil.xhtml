<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="content">
		<h:form>
			<h2>Bonjour, merci d'entrer vos identifiants</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nom :"></h:outputText>
				<h:inputText id="nom" value="#{loginBean.adherent.nom}"
					required="true" requiredMessage="#{msg.nom}"
					validatorMessage="Connexion admin interdite">
                <f:validateRegex pattern ="(?!^\s*admin\s*$).*" />
				</h:inputText>
				<h:message for="nom"
				style="color: red;
font-family: 'New Century Schoolbook', serif;
font-style: oblique;
text-decoration: underline">></h:message>
				<h:outputText value="Mot de passe :">
				</h:outputText>
				<h:inputSecret id="passe" value="#{loginBean.adherent.motdepasse}"
					required="true" requiredMessage="#{msg.motdepasse}">
				</h:inputSecret>
				<h:message for="passe"></h:message>
				
				<h:commandButton value="Connexion"
					action="#{loginBean.validationGestionnaire}">
				</h:commandButton>
				<h:commandButton value="Informations ?" action="information">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
